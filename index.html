<!DOCTYPE html>

  <head>

          <h2>GBF <img src="public/images/general/blue.png"> Tracker <img src="public/images/general/dedj.png"></h2>

        <div class="two columns">

        </div>
        <div class="two columns">
          <button id="bOmega"><img id="imgOmega" src=""></button>

        </div>

        </div>
        <div class="two columns">
          <button id="bMunition"><img id="imgMunition" src=""></button>
          <h5 id="Munition"></h5>
        </div>
      </div>
      <div class="row">
        <div class="twelve columns">
          <h4>Total</h4>
          <h5 id="Total"></h5>
        </div>
      </div>
      <div class="row">
        <div class="six columns">
          <button onclick="save()">Save</button>
        </div>
        <div class="six columns">
          <button onclick="reset()">RESET</button>
        </div>
      </div>
    </div>
